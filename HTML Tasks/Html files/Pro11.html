<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Input Elements</title>
  </head>
  <body>
    <h1>Form with All Types of Input Elements</h1>

    <form>
      <!-- Text input -->
      <label for="text">Text:</label>
      <input
        type="text"
        id="text"
        name="text"
        value="Default Text"
      /><br /><br />

      <!-- Password input -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        value="password123"
      /><br /><br />

      <!-- Email input -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="example@example.com"
      /><br /><br />

      <!-- Number input -->
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" value="42" /><br /><br />

      <!-- Range input -->
      <label for="range">Range:</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
        value="50"
      /><br /><br />

      <!-- Date input -->
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="2024-08-20" /><br /><br />

      <!-- Checkbox input -->
      <label for="checkbox">Checkbox:</label>
      <input
        type="checkbox"
        id="checkbox"
        name="checkbox"
        checked
      /><br /><br />

      <!-- Radio input -->
      <label>Radio Options:</label><br />
      <input type="radio" id="radio1" name="radio" value="option1" checked />
      <label for="radio1">Option 1</label><br />
      <input type="radio" id="radio2" name="radio" value="option2" />
      <label for="radio2">Option 2</label><br /><br />

      <!-- File input -->
      <label for="file">File:</label>
      <input type="file" id="file" name="file" /><br /><br />

      <!-- Color input -->
      <label for="color">Color:</label>
      <input type="color" id="color" name="color" value="#ff0000" /><br /><br />

      <!-- Telephone input -->
      <label for="tel">Telephone:</label>
      <input type="tel" id="tel" name="tel" value="123-456-7890" /><br /><br />

      <!-- URL input -->
      <label for="url">URL:</label>
      <input
        type="url"
        id="url"
        name="url"
        value="https://www.example.com"
      /><br /><br />

      <!-- Month input -->
      <label for="month">Month:</label>
      <input type="month" id="month" name="month" value="2024-08" /><br /><br />

      <!-- Week input -->
      <label for="week">Week:</label>
      <input type="week" id="week" name="week" value="2024-W34" /><br /><br />

      <!-- Time input -->
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" value="12:30" /><br /><br />

      <!-- Search input -->
      <label for="search">Search:</label>
      <input
        type="search"
        id="search"
        name="search"
        value="Search Query"
      /><br /><br />

      <!-- Hidden input -->
      <input type="hidden" id="hidden" name="hidden" value="Hidden Value" />

      <!-- Select dropdown -->
      <label for="select">Select:</label>
      <select id="select" name="select">
        <option value="option1" selected>Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option></select
      ><br /><br />

      <!-- Textarea -->
      <label for="textarea">Textarea:</label><br />
      <textarea id="textarea" name="textarea" rows="4" cols="50">
Default text inside textarea.</textarea
      ><br /><br />

      <!-- Submit button -->
      <input type="submit" value="Submit" />

      <!-- Reset button -->
      <input type="reset" value="Reset" />

      <!-- Button -->
      <input
        type="button"
        value="Click Me"
        onclick="alert('Button clicked!')"
      />
    </form>
  </body>
</html>
