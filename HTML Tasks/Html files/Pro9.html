<form>
  <!-- Text input -->
  <label for="text">Text:</label>
  <input type="text" id="text" name="text" value="Default Text" /><br /><br />

  <!-- Password input -->
  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    name="password"
    value="password123"
  /><br /><br />

  <!-- Email input -->
  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    value="example@example.com"
  /><br /><br />

  <!-- Number input -->
  <label for="number">Number:</label>
  <input type="number" id="number" name="number" value="42" /><br /><br />

  <!-- Range input -->
  <label for="range">Range:</label>
  <input type="range" id="range" name="range" value="50" /><br /><br />

  <!-- Date input -->
  <label for="date">Date:</label>
  <input type="date" id="date" name="date" value="2024-08-20" /><br /><br />

  <!-- Checkbox input -->
  <label for="checkbox">Checkbox:</label>
  <input type="checkbox" id="checkbox" name="checkbox" checked /><br /><br />

  <!-- Radio input -->
  <label for="radio1">Radio Option 1:</label>
  <input type="radio" id="radio1" name="radio" value="option1" checked /><br />
  <label for="radio2">Radio Option 2:</label>
  <input type="radio" id="radio2" name="radio" value="option2" /><br /><br />

  <!-- File input -->
  <label for="file">File:</label>
  <input type="file" id="file" name="file" /><br /><br />

  <!-- Color input -->
  <label for="color">Color:</label>
  <input type="color" id="color" name="color" value="#ff0000" /><br /><br />

  <!-- Select dropdown -->
  <label for="select">Select:</label>
  <select id="select" name="select">
    <option value="option1" selected>Option 1</option>
    <option value="option2">Option 2</option></select
  ><br /><br />

  <!-- Textarea -->
  <label for="textarea">Textarea:</label><br />
  <textarea id="textarea" name="textarea" rows="4" cols="50">
Default text inside textarea.</textarea
  ><br /><br />

  <!-- Submit button -->
  <input type="submit" value="Submit" />
</form>
